/// Зони регіону
zone.mechanical-warfare-frozen-valley.name = Заморожена долина
zone.mechanical-warfare-cold-valley.description = Долина річки, що відтає, виявляє ряд родовищ заліза. Експлуатуйте мінеральні ресурси долини та захищайте себе від нових ворогів.
zone.mechanical-warfare-hill-path.name = Шлях пагорба
zone.mechanical-warfare-hill-path.description = Вузька стежка на пагорбах ближче до гір. Знищити базу противника. Шахтний алюміній по дорозі.
zone.mechanical-warfare-volcano.name = Вулкан
zone.mechanical-warfare-volcano.description = Один з декількох величезних активних кратерів по горах. Зберігає надзвичайну теплову потенційну енергію. Очікуйте високої активності противника.
zone.mechanical-warfare-front-gate.name = Передні ворота
zone.mechanical-warfare-front-gate.description = Головна брама до столиці противника. Сильно охороняється, знаючи, що головна фабрика знаходиться всередині. Уран присутній, але вже взятий і укріплений. Вийміть два ядра і рухайтеся далі.
zone.mechanical-warfare-back-door.name = Задні двері
zone.mechanical-warfare-back-door.description = Минулий розрив - Задні двері. Вузький простір і незначне забруднення. Ворог укріпив цю область. Не залишайте нічого позаду.
zone.mechanical-warfare-derelict-desert-outpost.name = Занедбаний застава
zone.mechanical-warfare-derelict-desert-outpost.description = За межами столиці противника, наші розвідники виявили величезну пустелю та створили базу розвідувальної розвідки. Але розвідники надіслали сигнал лиха. Розслідуйте та знищуйте будь-яких ворогів, яких ви знайдете.
zone.mechanical-warfare-distress-signal.name = Сигнал лиха
zone.mechanical-warfare-distress-signal.description = Виявлення аномалії в озерах було великим досягненням. Нам потрібно більше підготовки, щоб направитись до наступної зони досліджень. По дорозі до локації нас збив ворожий флот. Захистіть себе! \ n \ n [червоний] Попередження: виявлено важке підкріплення противника.
zone.mechanical-warfare-vulcanic-chokepoint.name = Вулканічна дросельна точка
zone.mechanical-warfare-vulcanic-chokepoint.description = Материнство щойно повідомило нам, що ми будемо витягнуті в евакуаційному пункті біля занедбаного поселення, і нам доведеться пройти через точку відводу. Ворог набирає на нас своїми масивними підкріпленнями. Вони не закріпили базу, але блокаду, наповнену баштами та невеликими заводами підрозділів "Титан". \ nМи також виявили занедбану систему зброї, яка буде атакувати нас, якщо ми продовжимо закриття. Ваша мета - вижити. \ n \ n [червоний] Попередження: виявлено важке підкріплення противника.
zone.mechanical-warfare-frozen-lake.name = Заморожене озеро
zone.mechanical-warfare -rozen-lake.description = Після успіху допомогти товаришам повернутись на майже зруйнований заставу, нам вдалося розкопати інформацію про аномалію, виявлену в замерзлому озері на секторі-9, за кілька світлових років від нашого Батьківщина. \ nДослідіть і не дайте їм часу на відпочинок. Збийте всі будівлі до землі.
