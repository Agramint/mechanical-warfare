block.mechanical-warfare-chemical-drill.name = Хімічний Дриль
block.mechanical-warfare-chemical-drill.description = Дриль, що використовує корозійну кислоту. Здатний добувати уран.
block.mechanical-warfare-quarry.name = Кар'єр
block.mechanical-warfare-quarry.description = Витягує шматки гірської породи і подрібнює її в гравій. Обов’язково потрібно класти на кам’яні плитки.
block.mechanical-warfare-adv-water-extractor.name = Розширений Насос води
block.mechanical-warfare-adv-water-extractor.description = Витягує значно більше підземних вод. Може вміщуватися в тісних кутах, де немає поверхневої води.
block.mechanical-warfare-magnetic-sieve.name = Магнітне сито
