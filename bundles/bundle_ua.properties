block.mechanical-warfare-aegis.name = Егіди
block.mechanical-warfare-aegis.description = Міцна башта короткої дальності. Створює для помірно хорошої стіни завдяки товстій броні.
block.mechanical-warfare-incandescence.name = Нарікання
block.mechanical-warfare-incandescence.description = Невелика потужна вежа, яка вистрілює зосереджений промінь тепла на ворогів у межах своєї дальності.
block.mechanical-warfare-blow.name = Удар
block.mechanical-warfare-blow.description = Турець середньої діапазону. Стріляє з бронебійних, високошвидкісних патронів.
block.mechanical-warfare-windstorm.name = Вітер
block.mechanical-warfare-windstorm.description = Пряме оновлення башти "Удар". Має три бочки.
block.mechanical-warfare-nighthawk.name = Нічний Яструб
block.mechanical-warfare-nighthawk.description = Далека снайперська башта, призначена для вистрілення високошвидкісних кульок з винятковою точністю. Сприймає сировину як патрони, але краще працює з зібраними патронами.
block.mechanical-warfare-quake.name = Землетрус
block.mechanical-warfare-quake.description = Потужна артилерійська башта з дальньою стрілкою Стріляє або з вибухових, або з бронебійних снарядів.
block.mechanical-warfare-voltmeter.name = Вольтметр
block.mechanical-warfare-voltmeter.description = Вежа Тесла типу вежі. Стріляє електричними дугами швидко.
block.mechanical-warfare-ghost.name = Привид
block.mechanical-warfare-ghost.description = Розширена протиповітряна башта. Стріляє з швидкострільних куль.
block.mechanical-warfare-seism.name = Сейсм
block.mechanical-warfare-seism.description = Потужніша версія Quake, з кращою вогневою силою, дальністю та швидкістю вогню.
block.mechanical-warfare-storm.name = Буря
block.mechanical-warfare-storm.description = [scarlet] Але ніхто не прийшов. []
block.mechanical-warfare-supernova.name = Супернова
block.mechanical-warfare-supernova.description = Витягує енергію з ущільненої та стислої міні-зірки для вистрілення руйнівного променя. Через свою нестабільність він дуже небезпечний, якщо не застосовувати його при належному догляді.
block.mechanical-warfare-spectrum.name = Спектр
block.mechanical-warfare-спектр.description = Вежа управління натовпом. Формує призму, здатну стріляти з декількох цілей. Неефективний проти будівель.
block.mechanical-warfare-mars.name = М.П.С.З.Р
block.mechanical-warfare-mars.description = [accent] Магнітна прискорена система залізничних рушниць. [] \nДля правильної роботи потрібна велика потужність і 3 підсилювача потужності.
