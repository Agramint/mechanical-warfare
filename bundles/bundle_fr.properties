/// Region Items
item.mechanical-warfare-iron.name = Fer
item.mechanical-warfare-iron.description = Un métal lourd utilisé essentiellement dans les plaques de blindage et dans la fabrication d'acier.
item.mechanical-warfare-steel.name = Acier
item.mechanical-warfare-steel.description = Un matériau durable avec de nombreux usages.
item.mechanical-warfare-cobblestone.name = Pavé
item.mechanical-warfare-cobblestone.description = Une pierre ordinaire.
item.mechanical-warfare-uranium.name = Uranium
item.mechanical-warfare-uranium.description = Une substance dense et radioactive possédant un rendement élevé en énergie potentielle.
item.mechanical-warfare-ap-shell.name = Obus PA
item.mechanical-warfare-ap-shell.description = Des obus d'artillerie perce-armure pour faire face aux armures lourdes.
item.mechanical-warfare-he-shell.name = Obus HE
item.mechanical-warfare-he-shell.description = Des obus d'artillerie hautement explosifs faits pour les frappes de longue portée.
/// End Region Items

/// Liquids
liquid.mechanical-warfare-liquid-gas.name = Essence
liquid.mechanical-warfare-liquid-gas.description = Un produit venant du pétrole dangereusement explosif. A manipuler avec précaution.
liquid.mechanical-warfare-liquid-acid.name = Acide
liquid.mechanical-warfare-liquid-acid.description = Un liquide hautement corrosif. A déverser sur les ennemis ou à utiliser pour alimenter les foreuses chimiques.
liquid.mechanical-warfare-liquid-lava.name = Lave
liquid.mechanical-warfare-liquid-lava.description = De la roche volcanique fondue. Ne pas toucher.
/// End Region Liquids
/// Blocks
//  Region Turret
block.mechanical-warfare-aegis.name = Aegis
block.mechanical-warfare-aegis.description = Une tourelle durable avec une faible portée. Fait un relativement bon mur grace à son armure épaisse.
block.mechanical-warfare-blow.name = Revers
block.mechanical-warfare-blow.description = Une tourelle maitrailleuse avec une portée moyenne. Tire des cartouches perforantes avec une vitesse importante.
block.mechanical-warfare-nighthawk.name = Faucon
block.mechanical-warfare-nighthawk.description = Une tourelle d'élite avec une longue portée faite pour tirer des balles très rapides avec une précision exceptionnelle. Accepte les ressources brutes comme munitions, mais fonctionne mieux avec des cartouches assemblées.
block.mechanical-warfare-quake.name = Secousse
block.mechanical-warfare-quake.description = Une puissante tourelle d'artillerie, avec une longue porté. Tire soit des obus explosifs soit des obus perce-armure.
block.mechanical-warfare-voltmeter.name = Voltmètre
block.mechanical-warfare-voltmeter.description = Une tourelle de type Tesla. Tire des arcs électriques qui se succèdent rapidement.
block.mechanical-warfare-ghost.name = Fantôme
block.mechanical-warfare-ghost.description = Une tourelle anti-aérienne avancée. Tire des éclats très rapides.
//  End Region Turret
//  Region Production
block.mechanical-warfare-chemical-drill.name = Foreuse chimique
block.mechanical-warfare-chemical-drill.description = Une foreuse qui utilise de l'acide corrosif. Capable de miner de l'uranium.
//  End Region Production
//  Region Defense
block.mechanical-warfare-reinforced-wall.name = Mur renforcé
block.mechanical-warfare-reinforced-wall.description = Essentiellement un mur superchargé cuirassé capable d'absorber des dégâts extrêmes.
block.mechanical-warfare-reinforced-wall-large.name = Grand mur renforcé
block.mechanical-warfare-reinforced-wall-large.description = Essentiellement un mur superchargé cuirassé capable d'absorber des dégâts extrêmes. Peut s'auto-régénerer lentement. \nCouvre plusieurs cases.
//  End Region Defense
