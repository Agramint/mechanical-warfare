block.mechanical-warfare-sabre-factory.name = Usine de méchas Sabre
block.mechanical-warfare-sabre-factory.description = Assemble des unités terrestres blindées équipées de missile létaux à l'acide.
/   End Region Ground Units
/   Region Aerial Units
block.mechanical-warfare-phantasm-factory.name = Usine de torpilleurs Fantasme
block.mechanical-warfare-phantasm-factory.description = Assemble un fantasme, un vaisseau torpilleur blindé équipé de canons mortels.
block.mechanical-warfare-shadow-factory.name = Usine de destructeurs Ombre
block.mechanical-warfare-shadow-factory.description = Assemble un vaisseau destructeur lourd connu sous le nom d'Ombre.
block.mechanical-warfare-scythe-factory.name = Usine de dévastateurs Faux
block.mechanical-warfare-scythe-factory.description = Assemble la Faux, un lanceur de missiles massif et cuirassé, rasant le sol en éliminant tout ce qu'il croise.
/   End Region Aerial Units
