/// Region Zones
zone.mechanical-warfare-frozen-valley.name = Vallée glacée
zone.mechanical-warfare-frozen-valley.description = On peut voir ici des veines de fer. Explorez les abords couverts d'herbe. Traversez avec précaution le terrain humide. Minez du fer et apprenez à l'utiliser.
zone.mechanical-warfare-hill-path.name = Passe des collines
zone.mechanical-warfare-hill-path.description = Un chemin étroit dans les collines près des montagnes, légérement contaminé par les spores. Le charbon est à peine présent dans la zone, seulement en capacité de maintenir l'énergie.\n \n[lightgray]Recherchez les technologies d'extraction et de transformations de spores si possible.
zone.mechanical-warfare-volcano.name = Volcan
zone.mechanical-warfare-volcano.description = Un des nombreux énormes cratères actifs dans les montagnes. Contient des quantités extrêmes d'énergie thermique potentielle. Attendez-vous à une activité ennemie importante.
zone.mechanical-warfare-front-gate.name = Rempart
zone.mechanical-warfare-front-gate.description = Une des entrées prinicipales vers la capitale ennemie. Hautement gardé, car l'usine principale est dedans. L'uranium est présent, mais déjà pris et fortifié. Prenez les deux noyaux et déplacez-vous.
/// End Region Zones

