//  Region Power
block.mechanical-warfare-uranium-reactor.name = Réacteur à uranium
block.mechanical-warfare-uranium-reactor.description = Génére des quantités d'électricité significatives en utilisant l'énergie potentielle contenue dans l'uranium, radioactif. Explosera violemment en cas de carence de liquide refroidissant.
//  End Region Power
//  Region Crafting
block.mechanical-warfare-steel-crucible.name = Creuset à acier
block.mechanical-warfare-steel-crucible.description = Fond des lingots de fer pour fabriquer de l'acier.
block.mechanical-warfare-oil-refinery.name = Raffinerie de pétrole
block.mechanical-warfare-oil-refinery.description = Transforme le pétrole brut en essence
block.mechanical-warfare-chemical-station.name = Station chimique
block.mechanical-warfare-chemical-station.description = Synthétise de l'acide à partir de l'essence en utilisant du fer comme catalyseur.
block.mechanical-warfare-ap-shell-assembler.name = Assembleur d'obus PA
block.mechanical-warfare-ap-shell-assembler.description = Assemble des obus perce-armure, utilisés dans les tourelles anti-blindage.
block.mechanical-warfare-he-shell-assembler.name = Assembleur d'obus HE
block.mechanical-warfare-he-shell-assembler.description = Assemble des obus hautement explosifs utilisés dans l'artillerie.
block.mechanical-warfare-stone-grinder.name = Broyeur de pierre
block.mechanical-warfare-stone-grinder.description = Broie la pierre pour en faire du sable fin.
block.mechanical-warfare-stone-melter.name = Fondeur de pierre
block.mechanical-warfare-stone-melter.description = Fond la pierre pour en faire de la lave brûlante
block.mechanical-warfare-stone-centrifuge.name = Centrifugeuse de pierre
block.mechanical-warfare-stone-centrifuge.description = Solidifie la lave en pavésde pierre en tournant rapidement.
//  End Region Crafting
//  Region Upgrade
block.mechanical-warfare-halberd-ship-pad.name = Reconstructeur de vaisseau Hallebarde
block.mechanical-warfare-halberd-ship-pad.description = Fournit la transformation en un vaisseau de combat de type scorpion équipé de canons à mitraille. \nUtilisez-le en appuyant dessus quand vous vous trouvez au-dessus.
block.mechanical-warfare-upsylon-mech-pad.name = Reconstructeur de mécha Upsilon
block.mechanical-warfare-upsylon-mech-pad.description = Fournit la transformation en un puisant mécha terrestre modérément blindé. \nUtilisez-le en appuyant dessus quand vous vous trouvez au-dessus.
//  End Region Upgrade
